<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-light tabs-striped tabs-icon-top tabs-background-stable">

  <!-- Dashboard Tab -->
  <ion-tab title="Profile" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

  <!-- My gigsTab -->
  <ion-tab title="My gigs" icon-off="ion-ios-list-outline" icon-on="ion-ios-list-outline" href="#/tab/my-gigs">
    <ion-nav-view name="tab-my-gigs"></ion-nav-view>
  </ion-tab>

  <!-- Discover Gigs Tab -->
  <ion-tab title="Discover gigs" icon-off="ion-ios-world-outline" icon-on="ion-ios-world" href="#/tab/discover-gigs">
    <ion-nav-view name="tab-discover-gigs"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
