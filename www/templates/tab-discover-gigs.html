<ion-view view-title="Gigs">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-nav-buttons side="secondary">
    <a class="button" href="#/tab/new-gig">
      <h3><i class="ion-plus-round"></i></h3>
    </a>
  </ion-nav-buttons>

  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="gig in gigs.allGigList" type="item-text-wrap" href="#/tab/discover-gigs/{{gig.$id}}">

        <img ng-src="{{gig.photo}}">
        <h2>{{gig.title}}</h2>
        <p>{{gig.username}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
