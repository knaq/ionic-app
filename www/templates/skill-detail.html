<ion-view view-title="{{skill.name}}">
	<ion-nav-bar class="bar-positive">
		<ion-nav-back-button></ion-nav-back-button>
	</ion-nav-bar>
	<ion-content class="padding">
		<ion-list>
			<ion-item class="item item-avatar" ng-repeat="endorsement in skill.endorsements">
				<h2>{{endorsement.id}}</h2>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
