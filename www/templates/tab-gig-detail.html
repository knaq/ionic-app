<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{gigDetail.gig.title}}">
  <ion-content class="padding">
    <img ng-src="{{gigDetail.gig.photo}}" style="width: 64px; height: 64px">
    <p>
      {{gigDetail.gig.description}}
    </p>
    <h1>{{gigDetail.applied}}</h1>
    <button class="button button-block button-positive" ng-hide="gigDetail.applied" ng-click="gigDetail.apply()">
      Apply
    </button>
    <button class="button button-block button-positive" ng-show="gigDetail.applied" ng-click="gigDetail.unapply()">
      Withdraw Application
    </button>
  </ion-content>
</ion-view>
