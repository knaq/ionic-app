<ion-view view-title="Review" class="work-review">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
</ion-nav-bar>

<ion-content>


    <h3>How would you rate austin?</h3>

    <div class="list">

        <div class="item">

        <jk-rating-stars max-rating="5" rating="workReview.rating" read-only="workReview.readOnly" on-rating="workReview.onRating()" >
</jk-rating-stars>

        </div>
        <label class="item item-input item-floating-label" >
            <span class="input-label">Review:</span>
            <textarea rows="4"  ng-model="workReview.reviewInput"  placeholder="Write your review..." >
            
            </textarea>
        </label>

    </div>
    <div class="padding">

        <button class="button button-block button-positive" ng-disabled="!workReview.reviewInput" ng-click="workReview.submitReview()">
            Submit
        </button>
        <button class="button button-block button-stable" ng-model="workReview.cancelButton" ng-click="reset()">Cancel</button>

    </div>

</ion-content>
</ion-view>
